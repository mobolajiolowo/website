<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <div class="result">
        <h2>The specie you searched is {{ species_name }}</h2>
        <p><strong>Taxono mic keys:</strong> {{ keys }}</p>
      <p><strong>Description:</strong></p>
      <ul>
        {% for line in description.split("\n") %}
        <li>
          {{line}}
        {% endfor %}
        </li>
      </ul>
      <p></strong>Location:</strong> This specie can be found at {{location}} on the campus of University of Ilorin</p>
    </div>
</body>
</html>
